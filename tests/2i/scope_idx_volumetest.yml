---
users:
  -
      name: default
      password: password
      roles: admin
      auth_domain: local
  -
      name: bucket1
      password: password
      roles: admin
      auth_domain: local

buckets:
  -
      name: default
      ram: 50%
      replica: 0
      eviction: fullEviction
  -
      name: bucket1
      replica: 0
      ram: 50%


servers: # each server tag represents a cluster
  -
      name: local
      count: 16
      ram: 90%
      index_ram: 90%
      index_storage: default
      services:
        index: 7
        query: 2
        data: 6
      rest_username: Administrator
      rest_password: password
      data_path: "/data"
      index_path: "/data"
      init_nodes: 15
      buckets: default,bucket1
      users: default,bucket1
