---
users:
  -
      name: default
      password: password
      roles: admin
      auth_domain: local
  -
      name: other-1
      password: password
      roles: admin
      auth_domain: local
  -
      name: other-2
      password: password
      roles: admin
      auth_domain: local
  -
      name: other-3
      password: password
      roles: admin
      auth_domain: local

buckets:
  -
      name: default
      ram: 40%
      eviction: fullEviction
      replica: 0
  -
      name: other
      count: 3
      ram: 15%
      replica: 0


servers: # each server tag represents a cluster
  -
      name: local
      count: 9
      ram: 95%
      analytics_ram: 90%
      services:
        analytics: 3
      rest_username: Administrator
      rest_password: password
      init_nodes: 7
      buckets: default,other
      users: default,other-1,other-2,other-3
