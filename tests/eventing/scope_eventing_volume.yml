---
users:
  -
      name: bucket_op
      password: password
      roles: admin
      auth_domain: local
  -
      name: bucket_op_dst
      password: password
      roles: admin
      auth_domain: local
  -
      name: bucket_op_dst_1
      password: password
      roles: admin
      auth_domain: local
  -
      name: bucket_op_complex_1
      password: password
      roles: admin
      auth_domain: local
  -
      name: bucket_op_complex_2
      password: password
      roles: admin
      auth_domain: local
  -
      name: metadata
      password: password
      roles: admin
      auth_domain: local

buckets:
  -
      name: bucket_op
      ram: 22%
      replica: 0
      eviction: fullEviction
      compression: active
  -
      name: bucket_op_dst
      ram: 22%
      replica: 0
      eviction: fullEviction
      compression: active
  -
      name: bucket_op_dst_1
      ram: 8%
      replica: 0
      compression: active
  -
      name: bucket_op_complex_1
      ram: 22%
      replica: 0
      compression: active
  -
      name: bucket_op_complex_2
      ram: 8%
      replica: 0
      compression: active
  -
      name: metadata
      ram: 16%
      replica: 0
      compression: active

servers: # each server tag represents a cluster
  -
      name: local
      count: 10
      ram: 95%
      eventing_ram: 95%
      init_nodes: 8
      services:
        eventing: 3
        eventing_start: 4
        query: 1
        query_start: 7
        index: 1
        index_start: 7
      data_path: "/data"
      index_path: "/data"
      rest_port: 8091
      query_port: 8093
      rest_username: Administrator
      rest_password: password
      buckets: bucket_op,bucket_op_dst,bucket_op_dst_1,bucket_op_complex_1,bucket_op_complex_2,metadata
      users: bucket_op,bucket_op_dst,bucket_op_dst_1,bucket_op_complex_1,bucket_op_complex_2,metadata

