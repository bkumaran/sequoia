---
users:
  -
      name: default
      password: password
      roles: admin
      auth_domain: local
  -
      name: n1ql_op_dst1
      password: password
      roles: admin
      auth_domain: local
  -
      name: n1ql_op_dst2
      password: password
      roles: admin
      auth_domain: local
  -
      name: n1ql_op_timer_dst1
      password: password
      roles: admin
      auth_domain: local
  -
      name: n1ql_op_timer_dst2
      password: password
      roles: admin
      auth_domain: local
  -
      name: metadata
      password: password
      roles: admin
      auth_domain: local

buckets:
  -
      name: default
      ram: 16%
      replica: 0
      eviction: fullEviction
      compression: active
  -
      name: n1ql_op_dst1
      ram: 16%
      replica: 0
      eviction: fullEviction
      compression: active
  -
      name: n1ql_op_dst2
      ram: 16%
      replica: 0
      compression: active
  -
      name: n1ql_op_timer_dst1
      ram: 16%
      replica: 0
      compression: active
  -
      name: n1ql_op_timer_dst2
      ram: 16%
      replica: 0
      compression: active
  -
      name: metadata
      ram: 15%
      replica: 0
      compression: active

servers: # each server tag represents a cluster
  -
      name: local
      count: 12
      ram: 95%
      eventing_ram: 85%
      index_ram: 90%
      init_nodes: 11
      services:
        eventing: 3
        query: 2
        index: 3
      data_path: "/data"
      index_path: "/data"
      rest_port: 8091
      query_port: 8093
      rest_username: Administrator
      rest_password: password
      buckets: default,n1ql_op_dst1,n1ql_op_dst2,n1ql_op_timer_dst1,n1ql_op_timer_dst2,metadata
      users: default,n1ql_op_dst1,n1ql_op_dst2,n1ql_op_timer_dst1,n1ql_op_timer_dst2,metadata

