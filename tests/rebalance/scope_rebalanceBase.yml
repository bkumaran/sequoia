---
users:
  -
      name: default
      password: password
      roles: admin
      auth_domain: local
  -
      name: other-1
      password: password
      roles: admin
      auth_domain: local

  -
      name: other-2
      password: password
      roles: admin
      auth_domain: local
  -
      name: other-3
      password: password
      roles: admin
      auth_domain: local

buckets:
  -
      name: default
      ram: 22%
      eviction: fullEviction
  -
      name: other
      count: 3
      ram: 22%


servers: # each server tag represents a cluster
  -
      name: local
      count: 8
      ram: 90%
      rest_username: Administrator
      rest_password: password
      data_path: "/data"
      index_path: "/data"
      init_nodes: 6
      buckets: default,other
      users: default,other-1,other-2,other-3
