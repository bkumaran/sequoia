---
users:
  -
      name: default
      password: password
      roles: admin
      auth_domain: local
  -
      name: other-1
      password: password
      roles: admin
      auth_domain: local
  -
      name: other-2
      password: password
      roles: admin
      auth_domain: local

buckets:
  -
      name: default
      ram: 30%
      replica: 1
      eviction: fullEviction
  -
      name: other-1
      replica: 1
      ram: 30%
  -
      name: other-2
      replica: 2
      ram: 30%


servers: # each server tag represents a cluster
  -
      name: local
      count: 8
      ram: 90%
      rest_username: Administrator
      rest_password: password
      data_path: "/data"
      init_nodes: 6
      buckets: default,other-1,other-2
      users: default,other-1,other-2