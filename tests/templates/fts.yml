# template to create a default index
# $0 = host
# $1 = bucket
# $2 = name of the index
# $3 = type of index - scorch or upside_down
-
  name: create_index
  actions:
    -
      template: _put_index
      args: "$0, $2, ({
                    'type': 'fulltext-index',
                    'sourceType': 'couchbase',
                    'sourceName': '$1',
		    'params': {
		     'store': {
			'indexType': '$3'
		     }
		    }
                 })"

# template to create an index with child field mapping
# $0 = host
# $1 = name
# $2 = bucket
# $3 = top-level type
# $4 = top-level field
# $5 = store docs
# $6 = optional type mapping
# $7 = type of index - scorch or upside_down
-
  name: create_index_with_child_field
  actions:
    -
      template: _put_index_with_type_mapping
      args: "$0, $1, $2, $3, ({
                     '$3': {
                             'dynamic': false,
                             'enabled': true,
                             'properties': {
                               '$4': {
                                 'dynamic': false,
                                 'enabled': true,
                                 'fields': [
                                   {
                                     'analyzer': '',
                                     'include_in_all': true,
                                     'include_term_vectors': true,
                                     'index': true,
                                     'name': '$4',
                                     'store': $5,
                                     'type': 'text'
                                   }
                                 ]
                               }
                             }
                           }
                     }),
                     $6, $7"


# template to create an index with child field mapping
#    and custom type mappings
# $0 = host
# $1 = name
# $2 = bucket
# $3 = top-level type
# $4 = top-level field
# $5 = child type
# $6 = child field
# $7 = store docs
# $8 = optional type field
# $9 = type of index - scorch or upside_down
-
  name: create_index_with_child_field_nested_type_mapping
  actions:
    -
      template: _put_index_with_type_mapping
      args: "$0, $1, $2, $3, ({
                     '$3': {
                             'dynamic': false,
                             'enabled': true,
                             'properties': {
                               '$4': {
                                 'dynamic': false,
                                 'enabled': true,
                                 'fields': [
                                   {
                                     'analyzer': '',
                                     'include_in_all': true,
                                     'include_term_vectors': true,
                                     'index': true,
                                     'name': '$4',
                                     'store': $7,
                                     'type': 'text'
                                   }
                                 ]
                               },
                                '$5': {
                                  'dynamic': false,
                                  'enabled': true,
                                  'properties': {
                                    'status': {
                                      'dynamic': false,
                                      'enabled': true,
                                      'fields': [
                                        {
                                          'analyzer': '',
                                          'include_in_all': true,
                                          'include_term_vectors': true,
                                          'index': true,
                                          'name': '$6',
                                          'store': $7,
                                          'type': 'text'
                                        }
                                      ]
                                    }
                                  }
                                }
                             }
                           }
                     }),
                     $8, $9"

# helper template to create an index with custom type mappings
# $0 = host
# $1 = name
# $2 = bucket
# $3 = type
# $4 = type mappings
# $5 = optional type field
# $6 = index type - scorch or upside_down
-
  name: _put_index_with_type_mapping
  actions:
    -
      template: _put_index
      args: "$0, $1, ({
                        'type': 'fulltext-index',
                         'name': '$3',
                         'sourceType': 'couchbase',
                         'sourceName': '$2',
                         'planParams': {
                           'maxPartitionsPerPIndex': 171
                         },
                         'params': {
                           'doc_config': {
                             'mode': 'type_field',
                             'type_field': '{{if gt (len `$5`) 2}}$5{{else}}type{{end}}'
                           },
                           'mapping': {
                             'default_mapping': {
                               'enabled': false
                             },
                             'index_dynamic': true,
                             'store_dynamic': false,
                             'types': $4
                           },
                           'store': {
                             'kvStoreName': 'mossStore',
			     'indexType': '$6'
                           }
                         },
                         'sourceParams': {}
                      })"


# top level template to put index via curl
# $0 = host
# $1 = name of index
# $2 = index definition
-
  name: _put_index
  actions:
    -
      image:  appropriate/curl
      command: "-X PUT -u {{.RestUsername}}:{{.RestPassword}} -H Content-Type:application/json http://$0/api/index/$1 -d {{ `$2` | to_double_quote | wrap_single_quote }}"





# run fts queries
# $0 host
# $1 duration
# $2 rate
# $3 index
# $4 query
# $5 extra args
-
  name: query_fts
  actions:
    -
      image: sequoiatools/cbdozer
      command: "fts -method POST
                    -duration $1
                    -rate $2
                    -url http://{{.RestUsername}}:{{.RestPassword}}@$0/api/index/$3/query
                    -query $4
                    $5"
