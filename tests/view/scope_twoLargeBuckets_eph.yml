---
users:
  -
      name: default
      password: password
      roles: admin
      auth_domain: local
  -
      name: remote
      password: password
      roles: admin
      auth_domain: local

servers: # each server tag represents a cluster
  -
      name: local
      count: 8
      ram: 40% 
      rest_username: Administrator
      rest_password: password
      data_path: "/data"
      index_path: "/data"
      analytics_path: "/data/d1,/data/d2"
      init_nodes: 8
      buckets: default,other
      users: default
  -
      name: remote
      count: 2
      ram: 50% 
      rest_username: Administrator
      rest_password: password
      data_path: "/data/kv"
      index_path: "/data/idx"
      analytics_path: "/data/d1,/data/d2"
      init_nodes: 2
      buckets: remote
      users: remote

buckets:
  -
      name: default
      type: ephemeral
      ram: 70% 
      eviction: fullEviction
      replica: 2
      ddocs: scale
  -
      name: other
      type: ephemeral 
      eviction: fullEviction
      ram: 30% 
  -
      name: remote
      type: ephemeral
      ram: 70% 

ddocs:
  -
   name: scale
   views: stats, padd, array
  -
   name: all
   views: all_ids


views:
  -
    name: stats
    map: "if(doc.profile){ if((doc.rating > 500) && (doc.rating < 520)){ emit(meta.id, doc.ops_sec); }}"
    reduce: "_stats"
  -
    name: padd
    map: "if(doc.profile){ if (doc.rating < 200){ emit(meta.id, doc.padding); }}"
  -
    name: array
    map: "if(doc.profile){ if((doc.rating > 200) && (doc.rating< 300)){ emit(doc.active_hosts, null); }}"
  -
    name: all_ids
    map: "emit(meta.id, null)"
