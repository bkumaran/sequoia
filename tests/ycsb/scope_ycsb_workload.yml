---
users:
  -
    name: bucket-1
    password: password
    roles: admin
    auth_domain: local

buckets: # define single default bucket
  -
    name: bucket-1
    ram: 75%
    replica: 0
    type: couchbase
    ttl: 600

servers: # define 7 servers
  -
     name: local.st.couchbase.com
     ram: 90%
     index_ram: 90%
     count: 7
     rest_username: Administrator
     rest_password: password
     rest_port: 8091
     query_port: 8093
     services:
       query: 2
       index: 3
       data: 2
     data_path: "/data"
     index_path: "/data"
     init_nodes: 7
     index_storage: default
     buckets: bucket-1
     users: bucket-1
